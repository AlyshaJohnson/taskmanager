{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pen prefix green-text text-darken-3 left"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="category_name" class="green-text text-darken-3">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-3">
                    Edit Category
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
